name: fedora-docker

on: [push, pull_request]

jobs:

  ubuntu-docker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Build the fedora39 docker image for strfry
      run: |
        docker build . --file fedora.Dockerfile --tag fedora39/strfry
        
    - name: Run the fedora39 docker image for strfry
      run: |
        docker images
        pwd
        docker run -v /home/runner/work/strfry/strfry/strfry-db:/app/strfry-db -v /home/runner/work/strfry/strfry/strfry.conf:/app/strfry.conf -t fedora39/strfry &

