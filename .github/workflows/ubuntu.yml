name: ubuntu

on: [push, pull_request]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    name: A job to build and run strfry on Ubuntu
    steps:
      - name: Checkout strfry
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build strfry
        run: |
          sudo apt update && sudo apt install -y --no-install-recommends \
          git g++ make pkg-config libtool ca-certificates \
          libyaml-perl libtemplate-perl libregexp-grammars-perl libssl-dev zlib1g-dev \
          liblmdb-dev libflatbuffers-dev libsecp256k1-dev libzstd-dev
          git submodule update --init
          make setup-golpe
          make -j4
          if ! [ -f ./strfry ]; then
             echo "Strfry build failed."
             exit 1
          fi

      - name: Package strfry
        run: |
          sudo apt-get install debhelper devscripts -y
          # Build the package
          dpkg-buildpackage --build=binary -us -uc
          # Move the built package into workspace
          echo move
          mv ../*.deb .
          echo $?
          # Output the filename
          echo filename
          filename=`ls *.deb | grep -v -- -dbgsym`
          echo $?
          #echo filename2
          #dbgsym=`ls *.deb | grep -- -dbgsym`
          #echo $?
          echo 3
          echo ::set-output name=filename::$filename
          echo $?
          #echo 4
          #echo ::set-output name=filename-dbgsym::$dbgsym
          #echo $?
          ls

      - name: Upload strfry
        uses: actions/upload-artifact@v1
        with:
          name: ${{ steps.build.outputs.filename }}
          path: ${{ steps.build.outputs.filename }}

      - name: Run strfry
        run: |
          cat /etc/os-release
          sudo ./strfry relay &

